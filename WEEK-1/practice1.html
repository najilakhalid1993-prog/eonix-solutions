<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Fix</title>
</head>
<body>
    <h1 style="text-align: center;">FASHION FIX</h1>
    <p style="text-align: center;"> Welcome to FASHION FIX ! Your one-stop destination for trendy and elegant outfits.
        Discover premium designs at affordable prices.
    </p>
    <br>
    <h2>Product List</h2>
    <table border="2" > 
        <tr>
        <th >Product Name</th>
        <th >Price</th>
        <th >Availability</th>
        </tr>
        <tr>
            <td>Black Abaya</td>
            <td>1200</td>
            <td>In stock</td>
        </tr>
        <tr>
            <td>Party Gown</td>
            <td>2500</td>
            <td>In stock</td>
        </tr>
        <tr>
            <td>Casual Kurti</td>
            <td>850</td>
            <td>Out of stock</td>
        </tr>
        
    </table>
    <hr>
    <h2>Order Form</h2>
    <form action="#" method="post">
        <label> Name</label>
        <input type="text" name="name">
        <br>
        <label >Email</label>
        <input type="email">
        <br>
        <label for="">Select Size</label>
        <select name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
        </select>
        <br>
        <input type="checkbox" name="subscribe">
        <label >Subscibe to Updates</label>
        <br><br>
        <input type="submit">


    </form>

</body>
</html>
